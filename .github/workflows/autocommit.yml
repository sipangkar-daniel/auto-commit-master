name: Auto commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: "*/5 * * * *"

  workflow_dispatch:

jobs:
  auto_commit:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          date -u '+%Y-%m-%dT%H:%M:%SZ' > LAST_UPDATED

      - name: Commit changes
        run: |
          git config user.email "daniel222mu@gmail.com"
          git config user.name "Sipangkar"
          git add -A
          git commit -m "chore(bot): ðŸ¤– auto commit" || echo "No changes"

      - name: Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
