name: Auto commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: "* * * * *" # every 5 minutes

  workflow_dispatch:

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG
        run: echo "::debug::Ref = ${{ github.ref }}"

      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          date -u '+%Y-%m-%dT%H:%M:%SZ' > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "daniel222mu@gmail.com"
          git config --local user.name "Sipangkar"

          git add -A

          messages=(
            "chore(bot): ğŸ˜‚ auto commit"
            "chore(bot): ğŸ˜± auto commit"
            "chore(bot): ğŸ‘¿ auto commit"
            "chore(bot): ğŸ’© auto commit"
            "chore(bot): ğŸ™ auto commit"
            "chore(bot): ğŸ™ˆ auto commit"
            "chore(bot): ğŸ auto commit"
            "chore(bot): ğŸ¤– auto commit"
            "chore(bot): ğŸŸ© auto commit"
            "chore(bot): ğŸ‘» auto commit"
          )

          rand=$((RANDOM % ${#messages[@]}))
          git commit -m "${messages[$rand]}" || echo "No changes to commit"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
